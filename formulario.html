<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Alineaciones de Fútbol</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #013a0b;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .contenedor {
            max-width: 600px;
            margin: 0 auto;
        }

        .encabezado {
            background-color: #74e651;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: black;
            margin: 0;
        }

        .formulario {
            background-color: rgb(1, 73, 16);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .campo {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #74e651;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #74e651;
            border-radius: 5px;
            background-color: rgb(251, 241, 100);
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background-color: white;
            border-color: white;
        }

        .opciones {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .opcion {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #74e651;
        }

        .opcion input {
            width: auto;
        }

        .botones {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background-color: #74e651;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #5cb840;
        }

        .pie {
            background-color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            color: #013a0b;
            font-weight: bold;
        }

        .exito {
            display: none;
            background-color: #74e651;
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <h1>Registro de Jugador de Fútbol ⚽</h1>
        </div>

        <div id="exito" class="exito">
            ¡Registro completado exitosamente!
        </div>

        <form class="formulario" id="miForm">
            <!-- Nombre -->
            <div class="campo">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" required>
            </div>

            <!-- Comentario -->
            <div class="campo">
                <label for="comentario">Comentario *</label>
                <textarea id="comentario" required></textarea>
            </div>

            <!-- Botones -->
            <div class="botones">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>

        <div class="pie">
            Alineaciones del Fútbol ⚽
        </div>
    </div>


</body>
</html>
