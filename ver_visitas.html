<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas las Visitas - Alineaciones de F√∫tbol</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #013a0b;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .contenedor {
            max-width: 800px;
            margin: 0 auto;
        }

        .encabezado {
            background-color: #74e651;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: black;
            margin: 0;
        }

        .contenido-visitas {
            background-color: rgb(1, 73, 16);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .visitas-lista {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }

        .visita-item {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }

        .visita-nombre {
            font-weight: bold;
            color: #013a0b;
            font-size: 18px;
        }

        .visita-comentario {
            color: #333;
            font-size: 16px;
            margin: 8px 0;
        }

        .visita-fecha {
            font-size: 14px;
            color: #666;
        }

        .contador-visitas {
            background-color: #74e651;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background-color: #74e651;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5cb840;
        }

        .pie {
            background-color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            color: #013a0b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <h1>Libro de Visitas - Alineaciones de F√∫tbol ‚öΩ</h1>
        </div>

        <div class="contador-visitas" id="contador">
            Cargando visitas...
        </div>

        <div class="contenido-visitas">
            <div class="visitas-lista" id="visitas-lista">
                <p>Cargando visitas...</p>
            </div>
        </div>

        <div class="botones">
            <a href="formulario.html" class="btn">‚úçÔ∏è Agregar Comentario</a>
            <a href="index.html" class="btn">üè† Volver al Interactivo</a>
        </div>

        <div class="pie">
            Alineaciones del F√∫tbol ‚öΩ - Total de visitas registradas: <span id="total-visitas">0</span>
        </div>
    </div>

    <script>
        // Cargar visitas al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', cargarTodasLasVisitas);
        
        function cargarTodasLasVisitas() {
            // Intentar cargar desde el servidor PHP
            fetch('obtener_visitas.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.visitas) {
                        mostrarTodasLasVisitas(data.visitas);
                    } else {
                        // Si falla el servidor, intentar cargar de localStorage
                        cargarVisitasLocalStorage();
                    }
                })
                .catch(error => {
                    console.error('Error al cargar visitas:', error);
                    cargarVisitasLocalStorage();
                });
        }
        
        function cargarVisitasLocalStorage() {
            const visitasGuardadas = localStorage.getItem('visitasFutbol');
            if (visitasGuardadas) {
                const visitas = JSON.parse(visitasGuardadas);
                mostrarTodasLasVisitas(visitas);
            } else {
                mostrarTodasLasVisitas([]);
            }
        }
        
        function mostrarTodasLasVisitas(visitas) {
            const lista = document.getElementById('visitas-lista');
            const contador = document.getElementById('contador');
            const totalVisitas = document.getElementById('total-visitas');
            
            totalVisitas.textContent = visitas.length;
            
            if (visitas.length === 0) {
                lista.innerHTML = '<p style="text-align:center; color:#666;">No hay visitas registradas a√∫n.</p>';
                contador.textContent = 'No hay visitas registradas';
                return;
            }
            
            // Ordenar por fecha (m√°s recientes primero)
            visitas.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            
            contador.textContent = `Total de visitas: ${visitas.length}`;
            
            let html = '';
            visitas.forEach((visita, index) => {
                const fecha = new Date(visita.fecha).toLocaleDateString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                html += `
                    <div class="visita-item">
                        <div class="visita-nombre">${index + 1}. ${visita.nombre}</div>
                        <div class="visita-comentario">${visita.comentario}</div>
                        <div class="visita-fecha">Registrado el: ${fecha}</div>
                    </div>
                `;
            });
            
            lista.innerHTML = html;
        }
    </script>
</body>
</html>
